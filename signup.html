<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>signup</title>
</head>

<body>
    <div class="container my-5 text-center py-4">
        <div class="box p-5 w-75 m-auto">
            <h1>Smart Login System</h1>
            <input type="text" class="form-control my-3" id="signupname"  placeholder="Enter your name" >
            <input type="email" class="form-control my-3" id="signupemail"  placeholder="Enter your Email" >
            <input type="password" class="form-control my-3" id="signupPass"  placeholder="Enter  Password" >
            <div id="exist"></div>
            <button class="btn btn-outline-info w-100 fs-5 my-3" id="signUp">Sign Up</button>
            <p class="text-white fs-5">You have an account? <a class="text-white" href='index.html'> Signin </a></p>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
